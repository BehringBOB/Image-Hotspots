  <script>


    var mouth = document.getElementById('mouth');
    var teeth = document.getElementById('teeth');

    var hotspots = document.getElementsByClassName('hotspots');
    var tooltip = document.getElementById('tooltip');

    mouthSize = mouth.getBoundingClientRect();
    console.log(mouthSize)
    window.addEventListener('resize', function () { mouthSize = mouth.getBoundingClientRect(); });

    for (i = 0; i < hotspots.length; i++) {
      hotspots[i].addEventListener('mousemove', showTooltip);
      hotspots[i].addEventListener('mouseout', hideTooltip);
    }


    function showTooltip(evt) {

      var mouseX = evt.clientX;
      var mouseY = evt.clientY;
      //console.log( (mouseX - mouthSize.left)+':'+ (mouseX - mouthSize.top));
      var x = Math.round((mouseX - mouthSize.left) + 30);
      var y = Math.round((mouseY - mouthSize.top) - 40);
      tooltip.setAttribute('style', 'left:' + x + 'px;top:' + y + 'px;');
      tooltip.style.opacity = '1';
      tooltip.innerHTML = this.getAttribute('data-name');

    }

    function hideTooltip() { tooltip.style.opacity = '0'; }






  </script>
